<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Landing Page</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      text-align: center;
    }

    /* Background Animation */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3498db, #9b59b6);
      animation: backgroundSlide 6s infinite alternate;
      z-index: -1;
    }

    @keyframes backgroundSlide {
      0% {
        background: linear-gradient(135deg, #3498db, #9b59b6);
      }
      50% {
        background: linear-gradient(135deg, #2ecc71, #e74c3c);
      }
      100% {
        background: linear-gradient(135deg, #3498db, #9b59b6);
      }
    }

    /* Title and Description */
    .title {
      font-size: 3rem;
      color: white;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .description {
      font-size: 1.2rem;
      color: #ecf0f1;
      margin-bottom: 40px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Call-to-Action Button */
    .btn {
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      background-color: #e74c3c;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Additional Interactive Element */
    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      color: white;
      font-size: 1rem;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <!-- Active Landing Page Content -->
  <div class="background"></div>
  <div class="container">
    <h1 class="title">Welcome to Your Active Landing Page</h1>
    <p class="description">
      Dynamic animations and interactivity to engage your audience.
    </p>
    <button class="btn" onclick="getStarted()">Get Started</button>
    <div class="scroll-indicator">↓ Scroll for more ↓</div>
  </div>

  <script>
    // Action for the "Get Started" Button
    function getStarted() {
      alert("Navigating to the next section!");
      window.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
